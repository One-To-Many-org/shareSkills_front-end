<ng-container *ngIf="vo$ | async, let vo">
    <div>
        <img class="login-page_img" [src]="loginPageImg">
    </div>
    <div class="login-page_form">
        <div class="login-page_create-account">
            <a href="">Dont have an account?</a>
            <button class="bg-red-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">
                Button
            </button>
        </div>
        <div class="login-page_form-data">
            <div>
                <p>Welcome</p>
                <h2>Login to your account</h2>
                <div class="w-full max-w-xs">
                    <form id="loginForm" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" [formGroup]="loginForm" (ngSubmit)="login()">
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                                Email
                            </label>
                            <input formControlName="username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username">
                        </div>
                        <div class="mb-6">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                                Password
                            </label>
                            <input formControlName="password" class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************">
                        </div>
                        <div class="login-page_button">
                            <button id="login-page_login" [disabled]="loginForm.invalid" class="disabled:opacity-50 bg-red-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded">
                                login
                            </button> {{loginForm.invalid }}
                            <button id="login-page_login-with-google" class="bg-gray-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded ">
                                Or sign-in with google
                            </button>
                        </div>
                        <p *ngIf="vo.error " class="alert-one-to-many ">
                            The username or your password you entered doesn't belong to an account. Please check your username or password and try again.
                        </p>
                        {{ loginForm.value | json}}
                    </form>
                </div>
            </div>
        </div>

    </div>
</ng-container>
